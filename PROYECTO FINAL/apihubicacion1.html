<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubicación del Hotel Los Madroños</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCyjAbfWFqYUF-KSN8fSqODfenTvu-rUFg"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #2a9d8f;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        #map-container {
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
            border: 2px solid #2a9d8f;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #map {
            width: 100%;
            height: 400px;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        .button-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #2a9d8f;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #21867a;
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #2a9d8f;
            color: white;
            width: 100%;
            margin-top: auto;
        }
    </style>
    <script>
        function initMap() {
            const hotelLocation = { lat: 19.6832763, lng: -99.4326522 };
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 18,
                center: hotelLocation,
                styles: [
                    {
                        "featureType": "all",
                        "elementType": "labels",
                        "stylers": [{ "visibility": "off" }]
                    },
                    {
                        "featureType": "road",
                        "elementType": "geometry",
                        "stylers": [{ "lightness": 100 }, { "visibility": "simplified" }]
                    },
                    {
                        "featureType": "water",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#a2daf2" }]
                    },
                    {
                        "featureType": "landscape",
                        "elementType": "geometry",
                        "stylers": [{ "color": "#e9e5dc" }]
                    }
                ]
            });
            new google.maps.Marker({
                position: hotelLocation,
                map: map,
                title: "Hotel Los Madroños",
            });
        }
    </script>
</head>
<body onload="initMap()">
    <header>
        <h1>Ubicación del Hotel Los Madroños</h1>
    </header>
    <div id="map-container">
        <div id="map"></div>
    </div>
    <div class="button-container">
        <a href="index.html">Regresar al inicio</a>
    </div>
    <footer>
        © 2024 Hotel Los Madroños. Todos los derechos reservados.
    </footer>
</body>
</html>
